    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        var myemail = /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/;

        function isEmailAvailable(str) {
            if (!myemail.test(str)) {
                layer.msg('邮箱不合法');
                return false;
            } else {
                return true;
            }
        }

        $('.ui.form').form({
            fields : {
                username : {
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                },
                nickname : {
                    identifier: 'nickname',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入昵称'
                    }]
                },
                email : {
                    identifier: 'email',
                    rules: [{
                        type : 'email',
                        prompt: 'Email'
                    }]
                }
            }
        });
    </script>
